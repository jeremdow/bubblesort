
bubblesort.default_controller_sort:
  path: '/bubblesort'
  defaults:
    _controller: '\Drupal\bubblesort\Controller\DefaultController::render'
    _title: 'BubbleSort Simulation'
  requirements:
    _permission: 'access content'

entity.vector.canonical:
  path: '/vector/{vector}'
  defaults:
    _entity_view: 'vector'
  requirements:
    _entity_access: 'vector.view'
